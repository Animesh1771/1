<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="ibox">
                        <span class="details" >Name</span>
                        <input type="text"id="uname" placeholder="Enter your name" >
                    </div>
                    <div class="ibox">
                        <span class="details" >Aadhar Number</span>
                        <input type="number" id="aadhar" placeholder="Aadhar Number">
                    </div>
                    <div class="ibox">
                        <span class="details" >Email</span>
                        <input type="email"id="uemail" placeholder="Enter your email">
                    </div>
                    <div class="ibox">
                        <span class="details" >Phone Number</span>
                        <input type="number" id="phone" placeholder="Enter your number">
                    </div>
                    <div class="ibox">
                        <span class="details" >Password</span>
                        <input type="password" id="upass" placeholder="Enter your password">
                    </div>
                    <div class="ibox">
                        <span class="details">Confirm Password</span>
                        <input type="password" placeholder="Confirm your password">
                    </div>
                </div>
                <div class="button">
                    <input type="submit" id="signup" >
                </div>
            </form>
        </div>
    </div>
    <script src="../js/sign.js"></script>
</body>
</html>
